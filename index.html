<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/to-do-list.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="./node_modules/hover.css/css/hover.css">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Medici Todo List</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>The Todo List</h1>
    </header>

    <!-- Form Section -->
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="material-icons">add</i>
        </button>
        <!-- Options Section -->
        <div class="select">
            <select name="todos" class="todo-filter browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">uncompleted</option>
              </select>
          </div>
    </form>

    <!-- List Section -->
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>

<!--

    - Header section with title.
    - form section with input, button and option dropdown.
    - div section child having ul containing our list.

-->
